name: ci

on:
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Copy environment variables
        run: cp ./.env.sample ./.env

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run linter
        run: npm run lint

      - name: Run formatter
        run: npm run format

      - name: Run E2E tests
        run: npm run test:e2e
